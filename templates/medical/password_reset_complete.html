{% extends 'medical/base.html' %}

{% block title %}Пароль изменен - Поликлиника{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Пароль изменен</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <p class="text-center">Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.</p>
                    <div class="d-grid mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Войти в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
